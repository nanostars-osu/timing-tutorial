source: J1744-1134
par-directory: files/results/
tim-directory: /nanograv/timing/releases/15y/toagen/releases/2021.08.25-9d8d617/
timing-model: J1744-1134_PINT_tutorial.nb.par 
compare-model: 
toas:
#- J1744-1134.Rcvr1_2.GASP.15y.x.nb.tim
- J1744-1134.Rcvr1_2.GUPPI.15y.x.nb.tim
#- J1744-1134.Rcvr_800.GASP.15y.x.nb.tim
#- J1744-1134.Rcvr_800.GUPPI.15y.x.nb.tim

free-params: [PX, ELONG, ELAT, PMELONG, PMELAT, F0, F1, FD1, FD2, FD3, FD4]
free-dmx: Yes
toa-type: NB
fitter: DownhillGLSFitter
n-iterations: 20
ephem: DE440
bipm: BIPM2019

dmx:  # control dmx windowing/fixing
  ignore-dmx: false
  fratio: 1.1
  max-sw-delay: 0.1 # finer binning when solar wind delay > threshold (us)
  custom-dmx: [] # designated by [mjd_low,mjd_hi,binsize]
outlier: # control outlier analysis runs
  method: gibbs
  n-burn: 1000
  n-samples: 20000

intermediate-results: # use results from previous runs
  noise-dir: /nanograv/share/15yr/timing/intermediate/20220301.Noise.nb.ac12e98/
  compare-noise-dir: /nanograv/share/15yr/timing/intermediate/20220222.Noise.nb.4e07003/
  excised-tim: /nanograv/share/15yr/timing/intermediate/20220209.Outlier.nb.3460db7/J1744-1134.nb/J1744-1134.nb_excise.tim
  no-corner: true
ignore: # toa excision
  mjd-start:
  mjd-end: 59072.0
  snr-cut: 8
  bad-toa:
  - [guppi_58267_J1744-1134_0027.15y.x.ff, 16, 0, rfi]
  bad-range:
  bad-file:
  prob-outlier: 0.1

check:  # check before final
  toa-outliers:
  dmx-outliers:
  unusual-params:
  other:
  cleared: true
